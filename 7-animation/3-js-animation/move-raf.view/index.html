<!DOCTYPE HTML>
<html>

<head>
  <style>
    #train {
      position: relative;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <img id="train" src="https://en.js.cx/clipart/train.gif">

  <script>
    train.onclick = function() {
      animate(function(progress) {
        train.style.left = progress * 400 + 'px';
      }, 2000);
    };


    function animate(draw, duration) {
      let start = performance.now();

      requestAnimationFrame(function animate(time) {
        // скільки часу пройшло від початку?
        let timePassed = time - start;

        if (timePassed > duration) timePassed = duration;

        // прогрес від 0 до 1, частина часу, яка пройшла
        let progress = duration / timePassed;

        // відмалювати прогрес анімації
        draw(progress);

        // якщо час ще не завершився - запланувати ще одне виконання
        if (timePassed < duration) {
          requestAnimationFrame(animate);
        }

      });
    }
  </script>


</body>

</html>
